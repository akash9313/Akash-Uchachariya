<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code-Like Snippet Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="project2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>
    <header>
        <div id="heading">
            Code Snippet Manager
        </div>
        <div class = login>
            <a href="login.html"><button>Login</button></a>
        </div>
    </header>
    <div class="display">
        <div class="sidebar">
            <h2>Saved Codes</h2>
            <ul class="codes" id="snippetList"></ul>
            <button onclick="clearCodes()">Clear All Snippets</button>
        </div>
        <div class="editor-container">
            <h2 class="editor-title">Code Editor</h2>
            <input type="text" id="snippetTitle" placeholder="Snippet Title" style="width:100%; padding:8px; margin-bottom: 10px;">
            
            <textarea id="codeEditor" class="editor-area"></textarea>

            <div class="buttons">
                <button onclick="saveSnippet()">Save Snippet</button>
                <button onclick="runSnippet()">Run Code</button>
            </div>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="clike">C/C++</option>
                <option value="javascript">JavaScript</option>
                <option value="htmlmixed">HTML/CSS</option>
            </select>
            <h3>Output:</h3>
            <iframe id="outputFrame" class="output" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
            <pre id="output" class="output" style="background-color: #1e1e1e; color: #fff; padding: 10px; margin-top: 10px;"></pre>
        </div>
    </div>

    <!-- <pre id="output" class="output">Your output will appear here...</pre>     -->
    <script src="project2.js"></script>
</body>
</html>
